<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio - Graphic Designer & Video Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: color 0.3s, transform 0.3s;
        }
        nav button:hover {
            color: #ff6b6b;
            transform: scale(1.1);
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://via.placeholder.com/1920x1080/333/fff?text=Hero+Background') no-repeat center/cover;
            animation: slideIn 1.5s ease-out;
        }
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 1s both;
        }
        .hero button {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            animation: fadeInUp 1s ease-out 1.5s both;
        }
        .hero button:hover {
            background: #ff5252;
            transform: translateY(-5px);
        }
        .portfolio {
            padding: 5rem 2rem;
            min-height: 100vh;
        }
        .portfolio h3 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .tabs button {
            background: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tabs button.active {
            background: #ff6b6b;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-item img, .portfolio-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .portfolio-item:hover img, .portfolio-item:hover video {
            opacity: 0.7;
        }
        .portfolio-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .portfolio-item:hover .overlay {
            opacity: 1;
        }
        .portfolio-item .overlay h4 {
            color: #fff;
            font-size: 1.2rem;
        }
        footer {
            background: #000;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
        }
        .social-links a:hover {
            color: #ff6b6b;
            transform: scale(1.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            .hero h2 { font-size: 2rem; }
            .portfolio-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <button onclick="scrollToSection('hero')">Home</button>
            <button onclick="scrollToSection('portfolio')">Portfolio</button>
            <button onclick="scrollToSection('footer')">Contact</button>
        </nav>
    </header>

    <section id="hero" class="hero">
        <h2>Graphic Designer & Video Editor</h2>
        <p>Showcasing my creative work in design and editing.</p>
        <button onclick="scrollToSection('portfolio')">View Portfolio</button>
    </section>

    <section id="portfolio" class="portfolio">
        <h3>My Portfolio</h3>
        <div class="tabs">
            <button class="active" onclick="showSection('all')">All Work</button>
            <button onclick="showSection('design')">Graphic Design</button>
            <button onclick="showSection('editing')">Editing</button>
        </div>
        <div id="all" class="portfolio-grid">
            <!-- All Work Items -->
            <div class="portfolio-item" onclick="window.open('#', '_blank')">
                <img src="https://via.placeholder.com/300x200/666/fff?text=Design+1" alt="Design 1">
                <div class="overlay"><h4>Project Title 1</h4></div>
            </div>
            <div class="portfolio-item" onclick="window.open('#', '_blank')">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                </video>
                <div class="overlay"><h4>Edit Project 1</h4></div>
            </div>
            <!-- Add more items as needed -->
        </div>
        <div id="design" class="portfolio-grid" style="display: none;">
            <!-- Graphic Design Items -->
            <div class="portfolio-item" onclick="window.open('#', '_blank')">
                <img src="https://via.placeholder.com/300x200/777/fff?text=Design+2" alt="Design 2">
                <div class="overlay"><h4>Design Project 2</h4></div>
            </div>
            <!-- Add more -->
        </div>
        <div id="editing" class="portfolio-grid" style="display: none;">
            <!-- Editing Items -->
            <div class="portfolio-item" onclick="window.open('#', '_blank')">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                </video>
                <div class="overlay"><h4>Edit Project 2</h4></div>
            </div>
            <!-- Add more -->
        </div>
    </section>

    <footer id="footer">
        <p>Connect with me</p>
        <div class="social-links">
            <a href="#instagram" target="_blank">Instagram</a>
            <a href="#pinterest" target="_blank">Pinterest</a>
            <a href="#discord" target="_blank">Discord</a>
            <a href="#threads" target="_blank">Threads</a>
        </div>
    </footer>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        function showSection(section) {
            document.querySelectorAll('.portfolio-grid').forEach(grid => grid.style.display = 'none');
            document.getElementById(section).style.display = 'grid';
            document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
